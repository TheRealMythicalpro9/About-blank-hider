<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed URL in Popup</title>
    <style>
        body {
            background-color: #0000FF; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="embed-button">Embed URL</button>
        <button id="reset-button">Reset URL</button>
    </div>

    <script type="text/javascript">
        var win;

        function openPopupWithUrl(url) {
            if (win) {
                win.focus();
            } else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100%';
                
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                
                win.document.body.appendChild(iframe);
            }
        }

        document.getElementById('embed-button').onclick = function() {
            let url = prompt("Enter URL to embed:");
            if (url) {
                openPopupWithUrl(url);
            }
        };

        document.getElementById('reset-button').onclick = function() {
            win = null; // Reset the popup window reference
        };
    </script>
</body>
</html>
